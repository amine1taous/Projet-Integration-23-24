    <form>
      <label for="username" style="font-weight: bold"
        >Nom d'utilisateur :</label
      >
      <input
        type="text"
        id="username"
        name="username"
        required
        placeholder="Entrer votre nom d'utilisateur"
      />

        name="password"

        placeholder="Entrer votre mot de passe"
      />

      <button type="submit">Se connecter</button>
