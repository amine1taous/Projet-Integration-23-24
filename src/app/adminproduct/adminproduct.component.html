<app-menuadmin></app-menuadmin>

<div class="row" style="margin-top: 10px" *ngIf="product$ | async as product">
  <div
    class="offset-xl-2 col-xl-8 col-lg-12 col-md-12 col-sm-12 col-12"
    style="
      border: 1px solid rgb(209, 209, 209);
      padding: 20px;
      border-radius: 10px;
    "
  >
    <h2>Detail produit</h2>
    <hr />
    <div class="row">
      <div
        class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 pr-xl-0 pr-lg-0 pr-md-0 m-b-30"
      >
        <div class="product-slider">
          <div
            id="productslider-1"
            class="product-carousel carousel slide"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="0"
                class="active"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="1"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="2"
              ></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block" src="" alt="First slide" />
              </div>
              <div class="carousel-item">
                <img class="d-block" src="" alt="Second slide" />
              </div>
              <div class="carousel-item">
                <img class="d-block" src="" alt="Third slide" />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
      <div
        class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 pl-xl-0 pl-lg-0 pl-md-0 border-left m-b-30"
      >
        <div class="product-details">
          <div class="border-bottom pb-3 mb-3">
            <h2 class="mb-3">{{ product.nom }}</h2>
            <div style="display: flex; justify-content: space-between">
              <div class="product-rating d-inline-block float-right;">
                <i class="fa fa-fw fa-star"></i>
                <i class="fa fa-fw fa-star"></i>
                <i class="fa fa-fw fa-star"></i>
                <i class="fa fa-fw fa-star"></i>
                <i class="fa fa-fw fa-star"></i>
              </div>
              <h3 class="mb-0 text-primary">{{ product.prix }}</h3>
            </div>
          </div>
          <div class="product-size border-bottom">
            <div class="product-qty">
              <h4>Quantity</h4>
              <div class="quantity">
                <input
                  type="number"
                  min="1"
                  max="9"
                  step="1"
                  value="{{ product.stock }}"
                  style="
                    border: 1px solid whitesmoke;
                    border-radius: 15px;
                    margin-bottom: 10px;
                  "
                />
              </div>
            </div>
          </div>
          <div class="product-description">
            <h4 class="mb-1" style="margin-top: 10px">Descriptions</h4>
            <p>
              {{ product.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
